<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ISB 2018</title>
    <script>
      WebFontConfig = {
        custom: {
          families: ["big john"]

      (function(d) {

  <body>
    <header>
      <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle"> &#9776;</span>
        <a href="#" class="logo"
          ><img src="./assets/img/logo-small@2x.png" alt="ISB 2018" height="40"

        <ul class="main-nav" id="js-menu">
          <li><a href="#" class="nav-links">Home</a></li>

      <section class="fold">
        <p class="internationaal">Internationaal</p>
        <img

        />
        <div class="row">
          <img src="./assets/img/splash-blue2x.png" alt="splash" height="25" />
          <p class="header-locatie">Beveren</p>
          <img
            src="./assets/img/splash-blue-reverse2x.png"
            alt="splash"
            height="25"
          />
        </div>
        <div class="row">
          <span class="header-date">24.08</span>
          <span class="header-date">25.08</span>
          <span class="header-date">26.08</span>
        </div>

        <div class="template">
          <!-- <img src="./assets/img/silento-img.png" alt="Silento" width="308" height="308"> -->

          <span class="grid-uur"

          <h3 class="grid-titel">Silento</h3>

        </div>
        <div class="template">
          <!-- <img src="./assets/img/silento-img.png" alt="Silento" width="308" height="308"> -->
          <span class="grid-dag">Vr 24.08</span>
          <span class="grid-uur"
            >19u30<span class="helvetica"> en </span>22u00</span
          >
          <h3 class="grid-titel">Silento</h3>
        </div>
      </section>

      <section class="specs">
        <h2 class="hidden">Specificaties</h2>
        <div class="spec-dagen spec-item col">
          <p class="spec-number">3</p>
          <p class="spec-tekst">dagen</p>
          <img class="spec-image1 spec-image" src="./assets/img/clock.png" alt="klok" width="40"/>
        </div>
        <div class="spec-acts spec-item col">
          <img class="spec-image2 spec-image" src="./assets/img/eenwieler.png" alt="klok" width="60"/>
          <p class="spec-number">57</p>
          <p class="spec-tekst">acts</p>
        </div>
        <div class="spec-landen spec-item col">
          <p class="spec-number">12</p>
          <p class="spec-tekst">landen</p>
          <img class="spec-image3 spec-image" src="./assets/img/flag.png" alt="klok" width="30"/>

      <section class="news"></section>

    <footer></footer>
